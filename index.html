<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-family: 'Montserrat', sans-serif;">ALPHA Community Web Site</title>
    <style>
        /* CSS stilleri buraya ekleyin */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body {
            background-image: url('https://github.com/TimurOzer/TimurOzer.github.io/blob/main/images/AlphaWallpaper3.png?raw=true');
            background-size: cover; /* Ekran boyutuna göre ölçekle */
            background-position: center; /* Resmi sayfa ortasında hizala */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333; /* Metin rengi */
            height: 100vh; /* Ekran boyunca tam ekran yüksekliği */
            overflow: hidden; /* Scroll çubuğunu gizle */
        }

        header, nav, footer {
            background-color: transparent !important; /* Diğer elementlerin arka plan renklerini iptal et */
        }

        header {
            font-family: 'Poppins', sans-serif;
            background-color: #0b1c4c; /* Koyu Mavi */
            color: #ffffff; /* Metin rengi */
            padding: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px; /* Yuvarlak kenarlar için */
            background: transparent; /* Arka plan rengi transparan */
            color: #ffffff;
            text-decoration: none;
            transition: background 0.3s ease; /* Arka plan renginin geçiş efekti */
            width: 150px; /* Buton genişliği */
            text-align: center; /* Buton içeriğini ortala */
            border: none; /* Kenarlık yok */
            outline: none; /* Odak çerçevesi yok */
        }

        .button:hover {
            background: linear-gradient(to bottom, rgba(3, 252, 164, 0.8), rgba(220, 31, 255, 0.8)); /* %50 transparan geçişli arka plan rengi */
        }

        h1, h2, p {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
        }

        nav {
            background-color: #ffffff; /* Beyaz */
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        
        nav li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            color: #0b1c4c; /* Koyu Mavi */
            padding: 5px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #0b1c4c; /* Koyu Mavi */
            color: #ffffff;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 100px;
            width: 100px;
            margin-right: 10px;
        }

        section {
            margin: 20px;
            text-align: center;
            color: #ffffff; /* Metin rengi */
            display: flex; /* Yatay hizalama için */
            align-items: center; /* Dikey hizalama için */
            justify-content: center; /* Yatay hizalama için */
            height: calc(100vh - 180px); /* Sayfanın yüksekliğine göre ayarlanır (header ve footer'ın toplam yüksekliği) */
        }

        footer {
            background-color: #0b1c4c; /* Koyu Mavi */
            color: #ffffff;
            padding: 10px;
            text-align: center;
            position: fixed; /* Sabit pozisyon */
            bottom: 0; /* Sayfanın en altına hizala */
            left: 0;
            right: 0;
        }
@media only screen and (max-width: 768px) {
    body {
        background-size: contain; /* Resmi ölçekle, ancak tamamen kaplamayacak şekilde */
    }

    /* Arkaplan resmini 90 derece sağa döndür */
    body {
        background-image: url('https://github.com/TimurOzer/TimurOzer.github.io/blob/main/images/AlphaWallpaperSon.png?raw=true');
        transform: rotate(90deg);
    }

    .logo {
        flex-direction: column; /* Logo ve metni dikey hizala */
    }

    .logo img {
        margin-right: 0; /* Logo ve metni yan yana hizalamak için logo margin'ini sıfırla */
        margin-bottom: 10px; /* Logo ve metin arasına boşluk ekle */
    }

    nav ul {
        flex-direction: column; /* Menü öğelerini dikey hizala */
    }

    nav li {
        display: block; /* Menü öğelerini blok düzene dönüştür */
        margin-right: 0; /* Sağ kenar boşluğunu kaldır */
        margin-bottom: 10px; /* Menü öğeleri arasına boşluk ekle */
    }

    .button {
        width: 100%; /* Buton genişliğini %100 yap */
    }
}


    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/TimurOzer/TimurOzer.github.io/main/images/Alpha.png" alt="Logo">
            <h1>ALPHA COMMUNITY</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html" class="button">Main Page</a></li>
            <li><a href="socialmedia.html" class="button">Social Medias</a></li>
            <li><a href="fundings.html" class="button">Fundings</a></li>
            <li><a href="whitepaper.html" class="button">Whitepaper</a></li>
        </ul>
    </nav>


    <footer>
        &copy; ALPHA Community. All rights reversed.
    </footer>
</body>
</html>
